<!DOCTYPE html>
<html>
<head>
    <title> AI Study Bot </title>
    <style>
        #uploadStatus, #loadingMessage {
            margin-left: 10px;
            font-weight: bold;
            color: green;
        }
        #answer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Upload the PDF file of your notes</h1>
    <form id = "uploadForm" enctype = "multipart/form-data">
        <input type = "file" name = "pdf" accept=".pdf">
        <button type = "submit"> Upload</button>
        <span id="uploadStatus"></span>
    </form>

    <h2>Ask a Question</h2>
    <form id = "questionForm">
        <input type = "text" name = "question" placeholder = "Enter your Question">
        <button type = "submit">Ask</button>
        <span id ="loadingMessage"></span>
    </form>

    <div id = "answer"></div>

    <script>


        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const text = await response.text();
            document.getElementById('uploadStatus').innerText = text;
        };


        document.getElementById('questionForm').onsubmit = async function(e) {
            e.preventDefault();
            document.getElementById('loadingMessage').innerText = "Answer being processed...";
            const formData = new FormData(e.target);
            const response = await fetch('/ask', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('loadingMessage').innerText = ""
            document.getElementById('answer').innerText = "Answer: " + data.answer;
        };
    </script>
</body>

</html>
